<html>
  <head>
    <title>WealthScopeSDK Testing Environment</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
      .logo {
        font-size: 1.2em;
        padding: 20px 0px 50px 0px;
      }

      #modal-error,
      #error,
      #warning {
        display: none;
      }

      .content-wrapper {
        padding: 25px 0px;
      }
    </style>
  </head>
  <body>
    <!-- Configuration Modal -->
    <div class="modal fade" id="configureSDKModal" tabindex="-1" role="dialog" aria-labelledby="configureSDKModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="configureSDKModalLabel">Configure WealthScopeSDK</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="modal-error" class="alert alert-danger" role="alert"></div>
            <form id="options-form">
              <div class="form-group">
                <label>Partner ID</label>
                <input class="form-control" type="text" name="partnerId" required />
                <small id="partnerHelp" class="form-text text-muted">Provided by WealthScope; This identifies the partner.</small>
              </div>
              <div class="form-group">
                <label>Private Key</label>
                <textarea class="form-control" placeholder="-----BEGIN PRIVATE KEY..." name="privateKey" required></textarea>
                <small id="privateKeyHelp" class="form-text text-muted">An RSA private key.</small>
              </div>
              <div class="form-group">
                <label>Payload</label>
                <textarea class="form-control" placeholder="{}" name="payload" required></textarea>
                <small id="payloadHelp" class="form-text text-muted">The data of the token represented as a JSON string.</small>
              </div>
              <div class="form-group">
                <label>Frontend URL (Optional)</label>
                <input class="form-control" placeholder="https://staging-bus.wealthscope.ca" type="text" name="frontendUrl" />
                <small id="frontendUrlHelp" class="form-text text-muted">Optionally changed the front-end to another URL.</small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="configureSDKButton">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">WealthScopeSDK Testing Environment</span>
      <button class="mr-sm-2 btn btn-primary" data-toggle="modal" data-target="#configureSDKModal">Configure</button>
    </nav>

    <!-- Body -->
    <div class="container content-wrapper">
      <div class="row">
        <div class="col-12">
          <div id="error" class="alert alert-danger"></div>
          <div id="warning" class="alert alert-warning"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="ws"></div>
        </div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.rawgit.com/kjur/jsrsasign/89f70bd4872473733f10579a77b554c81f3a7136/jsrsasign-all-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
